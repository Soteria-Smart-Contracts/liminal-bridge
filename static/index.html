<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="/static/favicon.png">
  <title>Liminal Bridge</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/static/styles.css">
</head>

<body>
  <header>

    <nav class="navbar" role="navigation" aria-label="main navigation">
      <div class="container-fluid">
        <a class="navbar-brand mx-0" href="/" style="color: white;">
          <img src="/static/img/app03.png" alt="liminal logo">
          Liminal
        </a>

        <ul class="navbar-nav">
          <li class="nav-item">
            <button class="btn btn-success" id="connect-btn">Connect</button>
          </li>
        </ul>
      </div>
    </nav>
  </header>

  <main class="d-flex align-items-center justify-content-center">

    <div class="w-100">
      <div class="d-flex flex-column container border rounded-4 mt-m-5 mt-3 p-3 bridge-box g-1">
        <div class="mb-2 f-neuro">
          <h1> Liminal Bridge</h1>

        </div>


        <div class="d-flex flex-column gap-3 mb-3">
          <form class="row g-5 align-items-center">
            <div class="col-6 col-m-5">
              <label for="select-chainA" class="form-label">From</label>
              <select class="form-select" id="select-chainA" aria-label="Select token">
                <option selected>Network A</option>
                <option value="ETH">ETH</option>
                <option value="BTC">ETC</option>
                <option value="USDC">Base</option>
                <option value="USDT">BNB</option>
              </select>
            </div>


            <div class="col-2 d-m-block d-none">
              <button type="button" class="btn btn-primary " disabled> -> </button>
            </div>

            <div class="col-6  col-m-5">
              <label for="select-chainB" class="form-label">To</label>
              <select class="form-select" id="select-chainB" aria-label="Select token">
                <option selected>Network B</option>
                <option value="ETH">Ethereum</option>
                <option value="BTC">Ethereum Classic</option>
                <option value="USDC">Base</option>
                <option value="USDT">BNB</option>
              </select>
            </div>
          </form>
        </div>

        <div class="row ">
          <div class="col">
            <label for="floatingInput">You send</label>
            <input type="number" class="form-control no-arrows" id="floatingInput" placeholder="0">
          </div>

          <div class="col">
            <label for="select-token">Token</label>
            <select class="form-select" id="select-token" aria-label="Default select example">
              <option selected>Choose token</option>
              <option value="ETH">ETH</option>
              <option value="BTC">wBTC</option>
              <option value="USDC">USDC</option>
              <option value="USDT">USDT</a></option>
            </select>
          </div>


          <div class="d-flex flex-row justify-content-between mt-3">
            <div class="border rounded-1 p-2" style="width: 58%;">
              <p> You receive</p>

              <span>Amount</span>
            </div>

            <div class="border rounded-1 p-2" style="width: 32%;">
              <p> To address</p>

              <span>Address</span>
            </div>
          </div>

          <div class="w-50 mx-auto mt-3">
            <button type="button" class="btn btn-primary w-100 fw-bold"> Send </button>
          </div>
        </div>
      </div>
    </div>
    </div>
  </main>
  <footer class="text-center">
    &copy; 2025 Liminal Bridge
  </footer>
</body>

</html>
